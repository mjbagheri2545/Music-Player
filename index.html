<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b81d421618.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="name"></h1>
<img id="picture" alt="">
    <input type="range" id="line" value="0" >
    <div id="icons">
        <i id="backward" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="forward" class="fa-solid fa-forward"></i>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
